<div>
    Name: <input type="text" ng-model="newMovie.name">
    Year: <input type="text" ng-model="newMovie.year">
    <button ng-click="addNewMovie(newMovie.name, newMovie.year)">Add Item</button><br>
    <hr>
    
    <div ng-controller="MoviesCtrl" class="well ">
       <accordion close-others="false" >
	      <accordion-group heading={{movie.name}} ng-repeat="movie in movies">
	        <div >
	        Netflix : <a href="{{movie.url}}">{{movie.name}}</a>
        
        	<div>Your Rating ({{movie.rating}})<rating value="movie.newRating" max="max" readonly="readOnly" on-hover="hoveringOver(movie, value)" on-leave="hoveringLeave(movie)"></rating> 
        	    <span class="badge" ng-class="{'badge-warning': percent<30, 'badge-info': percent>=30 && percent<70, 'badge-success': percent>=70}" ng-show="!readOnly && !movie.newRating">{{percent}}%</span>
        	</div>
        	<div>Average Rating ({{movie.averageRating}})<rating value="movie.averageRating" max="max" readonly="true"></rating></div>
        	<button ng-click="deleteMovie(movie)">Delete</button>
        	</div>
	    </accordion-group>
  	</accordion> 
  </div>
      
</div>
